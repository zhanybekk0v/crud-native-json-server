<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="websites icon" href="https://img.icons8.com/cute-clipart/512/react-native.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>CRUD</title>
</head>

<body>
  <div class="container">
    <!-- <div class="wrapper"> -->
      <div class="form">
        <span class="form_title">Admin panel</span>
        <form action="">
          <div class="form__input">
            <i class="ri-user-line"></i>
            <input id="name" type="text" placeholder="Name"> <span class="bar"></span>
          </div>
          <div class="form__input">
            <i class="ri-mail-line"></i>
            <input id="surname" type="text" placeholder="Surname">
            <span class="bar"></span>
          </div>
          <div class="form__input">
            <i class="ri-lock-line"></i>
            <input id="phone" type="text" placeholder="Phone ">
            <span class="bar"></span>
          </div>
          <div class="form__input">
            <i class="ri-lock-line"></i>
            <input id="image" type="text" placeholder="Image URL">
            <span class="bar"></span>
          </div>
          <button id="btn-add" type="submit" class="form__button">Add product</button> <span class="form_switch">
            Welcome to my project! <a href="#"></a>
          </span>
        </form>
      </div>

    <!-- </div> -->
  </div>

      <div class="content" id="product-list">

      </div>


    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div   class="modal-dialog ">
        <div  class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-7" id="exampleModalLabel">Edit</h1>
            <button
              type="button"
              class="btn-close mb-2"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h2 style="margin-bottom: 20px;">EDIT Product</h2>
            <input  style="height: 40px; font-size: 15px;"
              id="edit-name"
              class="mb-2 fs-5 w-100 form-control"
              type="text"
              placeholder="Name"
            />
            <input  style="height: 40px; font-size: 15px;"
              id="edit-surname"
              class="mb-3 w-100  form-control"
              type="text"
              placeholder="Surname"
            />
            <input  style="height: 40px; font-size: 15px;"
              id="edit-phone"
              class="mb-2 w-100 form-control"
              type="text"
              placeholder="Phone"
            />
            <input  style="height: 40px; font-size: 15px;"
              id="edit-image"
              class="mb-2 w-100 form-control"
              type="text"
              placeholder="Image URL"
            />
            <button   style="height: 40px; font-size: 15px;"id="btn-save-edit" class="btn btn-dark w-100">SAVE CHANGES</button>
          </div>
          <div class="modal-footer">
          
          </div>
        </div>
      </div>
    </div>

 <script src="./app.js"></script>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"
></script>
</body>

</html>
